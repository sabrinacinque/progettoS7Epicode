<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comic-Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .sfondo{
        background-image: url(./assets/img/sfondo.webp);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="bg-black">
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  fs-3" id="navbarTogglerDemo01">
            <a class="navbar-brand text-warning ms-5 fs-2" href="index.html">Comic-Code</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-warning " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning " href="backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 sfondo pb-5">
      <div class="row">
        <div class="col-10 col-md-12 mx-auto d-flex justify-content-center">
          <div class="spinner-border text-danger" role="status" style="width: 10rem; height: 10rem;">
          </div>
          <img src="./assets/img/logo.png" alt="logo Comic-Code" id="logo" class="img-fluid">
        </div>
      </div>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-3 border-danger bg-black text-white">
              <img
                src=""
                class="card-img-top"
                alt="immagine del gadget"
                id="image"
                style="height: 400px;"
              />
              <div class="card-body text-center ">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="brand"></p>
                <a href="#" class="btn btn-success text-dark fw-bolder border-danger border-3" id="price"></a>
                <div>
                  <div class="mt-3">
                    <button class="btn btn-danger text-dark fw-bolder border-danger border-3" onclick="deleteGadget()">
                      ELIMINA
                    </button>
                    <button class="btn btn-warning fw-bolder border-danger border-3" id="edit-button">
                      MODIFICA
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-warning bg-black">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <!-- COLONNA di sinistra -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="index.html" class="text-decoration-none text-warning">Home</a>
              </li>
              <li>
                <a href="backoffice.html" class="text-decoration-none text-warning"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Contacts</a>
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center">
            <!-- COLONNA centrale -->
            <h5>Comic-Code - <span id="year"></span></h5>
          </div>
          <div class="col-12 col-md-4">
            <!-- COLONNA di destra -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-warning">Facebook</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Instagram</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Twitter</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/details.js"></script>
  </body>
</html>
